<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <title>Paypayl L&F</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/selector.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div class="main-container">
        <div class="section">
          <div class="branding">
            <img src="./images/paypal-logo.png" alt="paypal-logo" />
          </div>
          <div class="login">
            <input
              placeholder="Correo electrónico o número de móvil"
              type="email"
            />
            <input placeholder="Contraseña" type="password" />
            <p>¿Has olvidado la contraseña?</p>
            <button type="#">Iniciar sesión</button>
          </div>
          <div class="signup-container"></div>

          <div class="selector">
            <div class="country"></div>
            <div class="language-container">
              <span>🇪🇸 </span>
              <i class="fa fa-angle-down"></i>
              <div class="language">
                <li>Español</li>
                <li>English</li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a href="">Contacto</a>
      <a href="">Privacidad</a>
      <a href="">Acuerdos legales</a>
      <a href="">Mundo</a>
    </footer>
  </body>
</html>
